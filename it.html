---
layout: default
---
<div class="content">
  <div id="post">
    <h1><a href="{{ site.categories.it.first.url }}">{{ site.categories.it.first.title }}</a></h1>
    <div class="strap">{{ site.categories.it.first.date | date: "%b %d, %Y" }}</div>
    {{ site.categories.it.first.content }}
  </div>
</div>
<div class="related">
<h3>all posts</h3>
<p>
		<table>
			<tbody>
				{% for post in site.categories.it %}
				<tr>
					<td>
						{{ post.date | date: "%b %d, %Y" }} 
					</td>
					<td>
						&raquo;
					</td>
					<td>
						<a href="{{ post.url }}">{{ post.title }}</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</p>
<br />
</div>
